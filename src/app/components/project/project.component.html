<section class="container" *ngIf="project">
    <div class="image">
            <img src="{{url + 'get-image/' + project.image}}"/>
    </div>
    <div class="data">
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <i>{{project.category}}</i>
        <p>{{project.technologies}}</p>
        <div *ngIf="confirm == false">
            <a [routerLink]="['/edit', project._id]" class="btn btn-edit">Edit</a>
            <a (click)="setConfirm(true)" class="btn btn-delete">Delete</a>
        </div>
        <div *ngIf="confirm == true">
            <span style="padding-top: 2%;">Are you sure you want to delete this project?</span>
            <a (click)="setConfirm(false)" class="btn btn-cancel">Cancel</a>
            <a (click)="deleteProject(project._id)" class="btn btn-delete-definitively">Delete defintively</a>
        </div>
    </div>
</section>
