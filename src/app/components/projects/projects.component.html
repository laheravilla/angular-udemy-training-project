<div class="container">
    <h2>Projects</h2>
    <ul>
        <li *ngFor="let project of projects" class="projects">
        <a [routerLink]="['/project', project._id]">
            <div class="image">
                <img src="{{url + 'get-image/' + project.image}}" *ngIf="project.image" alt="">
            </div>   
            <h3>{{project.name}}</h3>
            <small>{{project.year}}</small>
        </a>
    </ul>
</div>
